<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        
    <title>Signup</title>   
    <style>
        .card-registration {
            border: none;
            border-radius: 15px;
        }

        .card-body {
            padding: 40px;
        }

        .text-purple {
            color: purple;
        }
    </style>
</head>

<body>
    <section class="h-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="twitwit.png" alt="Sample photo" class="img-fluid"
                                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            </div>

                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase" style="text-align: center;">Welcome To TwitWit</h3>
                                    <div style="text-align: center;">
                                        <h6 class="mb-5 text-uppercase text-purple">Tweet Wisely!</h6>
                                    </div>

                                    <form id="signupForm">
                                        <div class="row">
                                            <div class="col-md-12 mb-4">
                                                <div data-mdb-input-init class="form-outline">
                                                    <input type="text" id="fullName"
                                                        class="form-control form-control-lg" name="fullName" required />
                                                    <label class="form-label" for="fullName">Full Name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-4">
                                                <div data-mdb-input-init class="form-outline">
                                                    <input type="text" id="birthDate"
                                                        class="form-control form-control-lg" name='birthDate' required />
                                                    <label class="form-label" for="birthDate">Birthdate</label>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-4">
                                                <div data-mdb-input-init class="form-outline">
                                                    <input type="email" id="email"
                                                        class="form-control form-control-lg" name="email" required />
                                                    <label class="form-label" for="email">Email ID</label>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-4">
                                                <div data-mdb-input-init class="form-outline">
                                                    <input type="password" id="password"
                                                        class="form-control form-control-lg" name="password" required />
                                                    <label class="form-label" for="password">Password</label>
                                                </div>
                                            </div>
                                        </div>

                                        <button type="button" class="btn btn-warning btn-lg ms-2" onclick="submitForm()">Submit
                                            form</button>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function submitForm() {
            var formData = {
                fullName: document.getElementById("fullName").value,
                birthDate: document.getElementById("birthDate").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };
    
            fetch('/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            }).then(response => {
                if (response.ok) {
                    // Redirect to signin page
                    window.location.href = "/auth/signin";
                } else {
                    // Handle error
                }
            }).catch(error => {
                // Handle error
            });
        }
    </script>
    
</body>

</html>
